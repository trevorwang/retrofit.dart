name: Sync to Gitee.

on:
  push:
    branches:
      - master
      - release/*

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Sync to Gitee.
        uses: Yikun/hub-mirror-action@v0.02
        with:
          dst_token: 91cd3f15b12a1c90c02c98c4be037d36
          dst: trevor/retrofit.dart
          src: trevorwang/retrofit.dart
