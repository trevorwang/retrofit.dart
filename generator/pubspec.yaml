name: retrofit_generator
description: retrofit generator is an dio client generator using source_gen and inspired by Chopper and Retrofit.
homepage: https://mings.in/retrofit.dart/
repository: https://github.com/trevorwang/retrofit.dart/
topics:
  - api
  - http
  - rest
  - retrofit
  - codegen
version: 10.0.1
environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  analyzer: '>=7.7.1 <9.0.0'
  build: ^3.0.0
  built_collection: ^5.1.1
  code_builder: ^4.10.1
  dart_style: ^3.1.1
  dio: ^5.8.0
  protobuf: ^4.1.1
  retrofit: ^4.6.0
  source_gen: ^3.0.0

dev_dependencies:
  lints: any
  source_gen_test: ^1.3.0
  test: ^1.25.15
