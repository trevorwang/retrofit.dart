name: retrofit_generator
description: retrofit generator is an dio client generator using source_gen and inspired by Chopper and Retrofit.
version: 1.3.8

homepage: https://mings.in/retrofit.dart/
repository: https://github.com/trevorwang/retrofit.dart/

environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  dio: ^3.0.1
  source_gen: ^0.9.4+2
  built_collection: ^4.2.0
  code_builder: ^3.2.0
  tuple: ^1.0.2
  retrofit: ^1.3.4
  dart_style: ^1.3.3
  analyzer: ^0.39.3
  build: ^1.2.2
dev_dependencies:
  test:
  source_gen_test: any
  resource:

dependency_overrides:
  analyzer: '0.39.14'
  dart_style: '1.3.6'
