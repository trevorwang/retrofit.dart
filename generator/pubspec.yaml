name: retrofit_generator
description: retrofit generator is an dio client generator using source_gen and inspired by Chopper and Retrofit.
homepage: https://mings.in/retrofit.dart/
repository: https://github.com/trevorwang/retrofit.dart/
topics:
  - retrofit
  - build-runner
  - codegen
  - api
version: 8.2.0
environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  analyzer: ^6.5.0
  build: ^2.4.1
  built_collection: ^5.1.1
  code_builder: ^4.4.0
  dart_style: ^2.3.0
  dio: ^5.0.0
  protobuf: ^3.1.0
  retrofit: ^4.2.0
  source_gen: ^1.5.0

dev_dependencies:
  build_runner:
  lints: ^4.0.0
  source_gen_test: ^1.0.6
  test: ^1.25.0
