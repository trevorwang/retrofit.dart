name: retrofit_generator
description: retrofit generator is an dio client generator using source_gen and inspired by Chopper and Retrofit.
homepage: https://mings.in/retrofit.dart/
repository: https://github.com/trevorwang/retrofit.dart/
topics:
  - api
  - http
  - rest
  - retrofit
  - codegen
version: 9.6.0
environment:
  sdk: '>=3.6.0 <4.0.0'

dependencies:
  analyzer: ^7.2.0
  build: ^2.4.0
  built_collection: ^5.1.1
  code_builder: ^4.10.1
  dart_style: ^3.0.1
  dio: ^5.2.0
  protobuf: ^4.1.0
  source_gen: ^2.0.0
  retrofit: ^4.6.0

dev_dependencies:
  lints: any
  source_gen_test: ^1.1.1
  test: ^1.25.0
