name: retrofit_generator
description: retrofit generator is an dio client generator using source_gen and inspired by Chopper and Retrofit.
version: 1.1.0

authors:
  - Trevor Wang <trevor.wang@qq.com>
  - Dinesh Ahuja <dev@kabiir.me>

homepage: https://github.com/trevorwang/retrofit.dart/

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  dio: ^3.0.1
  source_gen: ^0.9.4+2
  built_collection: ^4.2.0
  code_builder: ^3.2.0
  tuple: ^1.0.2
  retrofit: ^1.1.0
dev_dependencies:
  test:
  source_gen_test: any
  mock_web_server: ^4.1.1
  resource:
dependency_overrides:
  retrofit:
    path: ../annotation
