name: retrofit_generator
description: retrofit generator is an dio client generator using source_gen and inspired by Chopper and Retrofit.
version: 0.2.0

authors:
  - Trevor Wang <trevor.wang@qq.com>
  - Dinesh Ahuja <dev@kabiir.me>

homepage: https://mings.in/retrofit.dart/

environment:
  sdk: '>=2.1.0 <3.0.0'

dependencies:
  dio: ^2.1.0
  source_gen: ^0.9.4+2
  built_collection: ^4.2.0
  code_builder: ^3.2.0
  tuple: ^1.0.2
  retrofit: ^0.1.2

dev_dependencies:

dependency_overrides:
  retrofit:
    path: ../annotation
