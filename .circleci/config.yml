version: 2
jobs:
  test_base: &common_test
    docker:
      - image: google/dart:${DART_VERSION}
    steps:
      - checkout
      - run:
          command: |
            ./tool/travis.sh dartanalyzer
          environment:
            PKGS: "example annotation generator"
      - run:
          command: |
            cd generator
            pub get
            pub run test

  test_dart26:
    <<: *common_test
    environment:
      DART_VERSION: "2.6"
  test_dart27:
    <<: *common_test
    environment:
      DART_VERSION: "2.7"
workflows:
  version: 2
  build_and_test:
    jobs:
      - test_dart26
      - test_dart27
