version: 2
jobs:
  test_base: &common_test
    docker:
      - image: google/dart:${DART_VERSION}
    steps:
      - checkout
      - run:
          command: |
            cd example
            dart pub get
            dart run build_runner build --delete-conflicting-outputs

      - run:
          command: |
            ./tool/travis.sh dartanalyzer
          environment:
            PKGS: 'example annotation generator'
      - run:
          command: |
            cd generator
            dart pub get
            dart run test

            cd example
            dart pub get
            dart --no-sound-null-safety run test

  test_dart_212:
    <<: *common_test
    environment:
      DART_VERSION: '2.12'
  test_dart_latest:
    <<: *common_test
    environment:
      DART_VERSION: 'latest'
workflows:
  version: 2
  build_and_test:
    jobs:
      - test_dart_212
      - test_dart_latest
