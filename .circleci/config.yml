version: 2
jobs:
  test_base: &common_test
    docker:
      - image: google/dart:${DART_VERSION}
    steps:
      - checkout
      - run:
          command: |
            cd example
            pub get 
            pub run build_runner build --delete-conflicting-outputs

      - run:
          command: |
            ./tool/travis.sh dartanalyzer
          environment:
            PKGS: 'example annotation generator'
      - run:
          command: |
            cd generator
            pub get
            pub run test

            cd example
            pub get 
            pub run test

  test_dart27:
    <<: *common_test
    environment:
      DART_VERSION: '2.7'
  test_dart28:
    <<: *common_test
    environment:
      DART_VERSION: '2.8'
  test_dart29:
    <<: *common_test
    environment:
      DART_VERSION: '2.9'
  test_dart210:
    <<: *common_test
    environment:
      DART_VERSION: '2.10'
workflows:
  version: 2
  build_and_test:
    jobs:
      - test_dart27
      - test_dart28
      - test_dart29
      - test_dart210
